<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bedrock Data Exploration</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
</head>
<body>
<div class="container">
    <h2 class="mt-4">Your question</h2>
    <p><strong th:text="${userQuestion}"></strong></p>
    <h2 class="mt-4">Generated query</h2>
    <div class="bg-light p-3 rounded font-monospace" th:text="${queryResult.getBedrockResult().getQuery()}"></div>
    <h2 class="mt-4">Query explanation</h2>
    <p th:text="${queryResult.getBedrockResult().getExplanation()}"></p>
    <br>
    <table class="table">
        <thead>
        <tr>
            <th th:each="column : ${queryResult.getColumns()}">
                <th:block th:text="${column}"/>
            </th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="row : ${queryResult.getValues()}">
            <td th:each="item : ${row}">
                <th:block th:text="${item}"/>
            </td>
        </tr>
        </tbody>
    </table>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
        crossorigin="anonymous"></script>
</body>
</html>
